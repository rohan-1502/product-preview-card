
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href='https://css.gg/shopping-cart.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>

      <div class="info">
        <div class="">
          <p class="fc-grey ffsans perfume">perfume</p>
          <h1 class="fc-darkblue ffserif name" style="margin-right: 50px;">Gabrielle Essense Eau De Parfum</h1>
          <p class="fc-grey ffsans" style="margin-right: 50px;">A floral, solar, vluptous interpretatuin composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <p class="ffserif new-price">$149.99 <span class="ffsans fc-grey old-price"> $169.99</span></p>
          <button type="button" name="button" class="btn ff-sans"><i class="gg-shopping-cart"></i> Add to Cart</button>
        </div>
      </div>

    </div>
  </body>
</html>
